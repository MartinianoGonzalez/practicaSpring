<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Moshi Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="products.html">Products</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <h1 class="text-center mb-5 mt-5">Administrar productos</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h2 class="text-center mb-3">AÃ±adir producto</h2>
                <input type="text" class="form-control mb-3" placeholder="Introduce el nombre" id="txtNombre"/>
                <input type="text" class="form-control mb-3" placeholder="Introduce el tomo" id="txtTomo"/>
                <input type="text" class="form-control mb-3" placeholder="Introduce el precio" id="txtPrecio"/>
                <button class="btn btn-success mb-4" onclick="agregarManga()">Guardar</button>
            </div>
            <div class="col-sm">
                <h2 class="text-center mb-3">Eliminar producto</h2>
                <input type="text" class="form-control mb-3" placeholder="Introduce el id del producto" id="txtId"/>
                <button class="btn btn-danger mb-4" onclick="eliminarManga()">Eliminar</button>
            </div>
            <div class="col-sm">
                <h2 class="text-center mb-3">Actualizar producto</h2>
                <input type="text" class="form-control mb-3" placeholder="Introduce el id del producto" id="txtIdUpdate"/>
                <input type="text" class="form-control mb-3" placeholder="Introduce el nombre" id="txtNombreUpdate"/>
                <input type="text" class="form-control mb-3" placeholder="Introduce el tomo" id="txtTomoUpdate"/>
                <input type="text" class="form-control mb-3" placeholder="Introduce el precio" id="txtPrecioUpdate"/>
                <button class="btn btn-primary mb-4" onclick="actualizarManga()">Actualizar</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h2>Tus productos</h2>
            </div>
            <div class="col-sm d-flex justify-content-between align-items-center align-content-center">
                <h2>Buscador</h2>
                <div class="d-flex align-content-center flex-wrap">
                    <input type="text" style="max-width:200px;" class="form-control mr-3" placeholder="Introduce el nombre" id="txtNombreSearch"/>
                    <button class="btn btn-secondary ml-4" onclick="buscarMangas()">Buscar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <table class="table" id="mangas">
                    <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">nombre</th>
                        <th scope="col">tomo</th>
                        <th scope="col">precio</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-sm">
                <table class="table" id="mangasBuscar">
                    <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">nombre</th>
                        <th scope="col">tomo</th>
                        <th scope="col">precio</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

<script src="js/table.js"></script>

</html>
